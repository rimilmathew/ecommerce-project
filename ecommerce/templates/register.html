<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block slider %}
{% endblock %}

{% block content %}
<!-- Section Header -->
<section class="inner_page_head">
   <div class="container-fluid">
      <div class="row">
         <div class="col-md-12">
            <div class="full text-center">
               <h3 class="mb-5 text-white">Enter Registration Details</h3>
            </div>
         </div>
      </div>
   </div>
</section>

<!-- Registration Form Section -->
<section class="product_section layout_padding">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <form method="POST" class="p-4 border rounded bg-light shadow">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input class="btn btn-primary w-100 mt-3" type="submit" value="Register">
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
