<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="product_section layout_padding">
    <div class="container">
        <div class="heading_container heading_center">
            <h2>
                Our <span>products</span>
            </h2>
        </div>
        <div id="products_list" class="row">
            {% for i in category %}
            <div class="col-sm-6 col-md-4 col-lg-4">
                <div class="box">
                    <div class="option_container">
                        <div class="options">
                            <a href="{% url 'shop:products' i.id %}" class="option1">
                                Explore Collection
                            </a>
                        </div>
                    </div>
                    <div class="img-box">
                        <img src="{{i.image.url}}" alt="">
                    </div>
                    <div class="detail-box">
                        <h5>
                            {{i.name}}
                        </h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- end product section -->
{% endblock %}
