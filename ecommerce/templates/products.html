<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block slider %}
<!-- arrival section -->
<section class="arrival_section py-5">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6 text-center">
                <img src="{{product.image.url}}" alt="{{product.name}}" class="img-fluid">
            </div>
            <div class="col-md-6">
                <div class="heading_container remove_line_bt">
                    <h2>{{product.name}}</h2>
                </div>
                <p class="mt-3 mb-4">
                    {{product.desc}}
                </p>
            </div>
        </div>
    </div>
</section>

{% endblock %}

{% block content %}
<section class="product_section layout_padding">
    <div class="container">
        <div class="row g-4">
            {% for i in product.products.all %}
            <div class="col-10 col-sm-10 col-md-6 col-lg-4">
                <div class="box text-center p-3">
                    <div class="option_container">
                        <div class="options">
                            <a href="{% url 'shop:product_details' i.id %}" class="option1">
                                Details
                            </a>
                        </div>
                    </div>
                    <div class="img-box">
                        <img src="{{i.image.url}}" alt="{{i.name}}" class="img-fluid">
                    </div>
                    <div class="detail-box1 mt-2">
                        <h5>{{i.name}}</h5>
                        <h6>â‚¹ {{i.price}}</h6>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
